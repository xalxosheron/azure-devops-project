<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ATS Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            padding: 50px;
            max-width: 850px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 40px rgba(0,0,0,0.25);
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p.subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 35px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        input[type="file"], textarea {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 15px;
            font-size: 1em;
            outline: none;
        }
        textarea {
            resize: none;
        }
        input[type="file"]::file-selector-button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        input[type="file"]::file-selector-button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        button {
            background: #6a5acd;
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #7b68ee;
            transform: translateY(-2px);
        }
        .results {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            text-align: left;
        }
        .results h2 {
            margin-bottom: 15px;
            text-align: center;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 35px;
        }
        .info-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .info-card h3 {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        .info-card p {
            font-size: 1.2em;
            font-weight: bold;
        }
        .emoji {
            font-size: 3em;
            margin-bottom: 10px;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸ¤–</div>
        <h1>AI ATS Resume Analyzer</h1>
        <p class="subtitle">Get your resume match score and feedback instantly</p>

        <form action="/analyze" method="POST" enctype="multipart/form-data">
            <input type="file" name="resume" accept=".pdf,.docx" required>
            <textarea name="job_description" rows="6" placeholder="Paste the job description here..." required></textarea>
            <button type="submit">Analyze Resume</button>
        </form>

        <div class="info-grid">
            <div class="info-card">
                <h3>Environment</h3>
                <p>{{ environment }}</p>
            </div>
            <div class="info-card">
                <h3>Version</h3>
                <p>{{ version }}</p>
            </div>
            <div class="info-card">
                <h3>Hostname</h3>
                <p>{{ hostname }}</p>
            </div>
            <div class="info-card">
                <h3>Timestamp</h3>
                <p>{{ timestamp }}</p>
            </div>
        </div>

        <footer>Built with ðŸ’™ using Flask | AI ATS Analyzer</footer>
    </div>
</body>
</html>
